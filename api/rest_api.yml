openapi: 3.0.3
info:
  title: Социальная сеть путешественников
  description: Это API социальной сети для курса по System Design
  version: 1.0.0
tags:
  - name: accounts
    description: Методы, связанные с аккаунтами
  - name: subscriptions
    description: Методы, связанные с подписками
  - name: dialogues
    description: Методы, связанные с диалогами
  - name: messages
    description: Методы, связанные с сообщениями
  - name: trips
    description: Методы, связанные с путешествиями
  - name: marks
    description: Методы, связанные с получением оценок путешествий
  - name: comments
    description: Методы, связанные с комментариями к путешествием
  - name: feed
    description: Методы, связанные с лентой путешествий
  - name: places
    description: Методы, связанные с местами путешествий
  - name: images
    description: Методы, связанные с работой с изображениями
paths:
  /api/v1/account:
    post:
      tags:
        - accounts
      summary: Создает аккаунт
      description: Создает аккаунт человека
      requestBody:
        description: Данные для создания аккаунта
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountCreate'
      responses:
        '200':
          description: Аккаунт создан
        '400':
          description: Неправильный запрос на создание аккаунта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
    put:
      tags:
        - accounts
      summary: Обновляет аккаунт
      description: Обновляет аккаунт человека
      requestBody:
        description: Данные для обновления аккаунта
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountUpdate'
      security:
        - Bearer: []
      responses:
        '200':
          description: Аккаунт обновлен
        '400':
          description: Неправильный запрос на обновление аккаунта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
    delete:
      tags:
        - accounts
      summary: Удаляет аккаунт
      description: Удаляет аккаунт пользователя
      security:
        - Bearer: []
      responses:
        '200':
          description: Аккаунт удален
        '500':
          description: Внутренняя ошибка сервиса
  /api/v1/account/{accountID}:
    get:
      tags:
        - accounts
      summary: Получает аккаунт по ID
      description: Получает аккаунт по ID
      parameters:
        - in: path
          name: accountID
          required: true
          schema:
            type: string
          description: ID аккаунта для чтения
      security:
        - Bearer: []
      responses:
        '200':
          description: Аккаунт найден и возвращен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountRead'
        '400':
          description: Неправильный запрос на получение аккаунта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Аккаунт не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
  /api/v1/subscription/{accountID}:
    post:  
      tags:
        - subscriptions
      summary: Создает подписку
      description: Создает для текущего пользователя подписку на accountID
      parameters:
        - in: path
          name: accountID
          required: true
          schema:
            type: string
          description: ID аккаунта для подписки
      security:
        - Bearer: []
      responses:
        '200':
          description: Подписка создана
        '404':
          description: Аккаунт для подписки не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
    delete:  
      tags:
        - subscriptions
      summary: Удаляет подписку
      description: Удаляет для текущего пользователя подписку на accountID
      parameters:
        - in: path
          name: accountID
          required: true
          schema:
            type: string
          description: ID аккаунта для удаления подписки на него
      security:
        - Bearer: []
      responses:
        '200':
          description: Подписка удалена
        '404':
          description: Аккаунт для удаления подписки не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
  /api/v1/subscriptions:
    get:  
      tags:
        - subscriptions
      parameters:
        - name: limit
          in: query
          description: Максимальное количество объектов в ответе
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          description: Смещение от начала списка объектов
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      summary: Получает подписки текущего пользователя
      description: Возвращает список подписок для текущего пользователя
      security:
        - Bearer: []
      responses:
        '200':
          description: Подписки возвращены
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountRead'
        '500':
          description: Внутренняя ошибка сервиса
  /api/v1/dialogues/{accountID}:
    post:
      tags:
        - dialogues
      summary: Создает диалог с аккаутом по ID
      description: Создает диалог с аккаутом по ID
      parameters:
        - in: path
          name: accountID
          required: true
          schema:
            type: string
          description: ID аккаунта для создания диалога
      security:
        - Bearer: []
      responses:
        '200':
          description: Диалог создан
        '400':
          description: Неправильный запрос на создание диалога
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Аккаунт для создания диалога не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
    delete:
      tags:
        - dialogues
      summary: Удаляет диалог с аккаутом по ID
      description: Удаляет диалог с аккаутом по ID
      parameters:
        - in: path
          name: accountID
          required: true
          schema:
            type: string
          description: ID аккаунта для удаления диалога
      security:
        - Bearer: []
      responses:
        '200':
          description: Диалог удален
        '400':
          description: Неправильный запрос на удаление диалога
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Диалог с аккаунтом не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
  /api/v1/dialogues:
    get:
      tags:
        - dialogues
      summary: Получает все диалоги
      description: Получает все диалоги для текущего аккаунта
      parameters:
        - name: limit
          in: query
          description: Максимальное количество объектов в ответе
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          description: Смещение от начала списка объектов
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      security:
        - Bearer: []
      responses:
        '200':
          description: Диалоги найдены
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountRead'
        '500':
          description: Внутренняя ошибка сервиса
  /api/v1/message/{accountID}:
    post:
      tags:
        - messages
      summary: Посылка сообщения
      description: Посылает сообщение пользователю с аккаутом ID
      parameters:
        - in: path
          name: accountID
          required: true
          schema:
            type: string
          description: ID аккаунта для посылки сообщения 
      requestBody:
        description: Данные для посылки сообщения
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageCreate'
      security:
        - Bearer: []
      responses:
        '200':
          description: Сообщение послано
        '400':
          description: Неправильный запрос на посылку сообшения
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Аккаунт для посылки сообщения не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
  /api/v1/messages/{accountID}:
    get:
      tags:
        - messages
      summary: Получение сообщений
      description: Получение сообщения от пользователя с аккаутом ID
      parameters:
        - in: path
          name: accountID
          required: true
          schema:
            type: string
          description: ID аккаунта для получения сообщений
        - name: limit
          in: query
          description: Максимальное количество объектов в ответе
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          description: Смещение от начала списка объектов
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      security:
        - Bearer: []
      responses:
        '200':
          description: Сообщения получены
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessageRead'
        '500':
          description: Внутренняя ошибка сервиса
  /api/v1/trip/:
    post:
      tags:
        - trips
      summary: Создает путешествие
      description: Создает путешествие
      requestBody:
        description: Данные для создания путешествия
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trip'
      responses:
        '200':
          description: Путешествие создан
        '400':
          description: Неправильный запрос на создание путешествия
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
  /api/v1/trip/{tripID}:
    put:
      tags:
        - trips
      summary: Обновляет путешествиe
      description: Создает путешествиe
      parameters:
        - in: path
          name: tripID
          required: true
          schema:
            type: string
          description: ID путешествия для обновления 
      requestBody:
        description: Данные для обновления путешествия
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trip'
      responses:
        '200':
          description: Путешествие создан
        '400':
          description: Неправильный запрос на обновление путешествия
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
    delete:
      tags:
        - trips
      summary: Удаляет путешествие
      description: Удаляет путешествие
      parameters:
        - in: path
          name: tripID
          required: true
          schema:
            type: string
          description: ID путешествия для удаления 
      responses:
        '200':
          description: Путешествие удален
        '404':
          description: Путешествие для удаления не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
    get: 
      tags:
        - trips
      summary: Получает путешествие
      description: Получение путешествия по его ID
      parameters:
        - in: path
          name: tripID
          required: true
          schema:
            type: string
          description: ID путешествия для получения
      responses:
        '200':
          description: Путешествие получено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TripRead'
        '404':
          description: Путешествие не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
  /api/v1/trips/{accountID}:
    get: 
      tags:
        - trips
      summary: Получает путешествия пользователя
      description: Получение всех путешествий пользователя по его ID
      parameters:
        - in: path
          name: accountID
          required: true
          schema:
            type: string
          description: ID пользователя для получения его путешествий
        - name: filterType
          in: query
          description: Тип сортировки путешествий при необходимости
          required: false
          schema:
            type: string
            enum:
              - by_time
              - by_mark
        - name: limit
          in: query
          description: Максимальное количество объектов в ответе
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          description: Смещение от начала списка объектов
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Путешествия получен
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TripRead'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
  /api/v1/trip/{tripID}/mark:
    post:
      tags:
        - marks
      summary: Создает оценку на путешествие
      description: Создает оценку на путешествие
      parameters:
        - in: path
          name: tripID
          required: true
          schema:
            type: string
          description: ID путешествия для оценки 
      responses:
        '200':
          description: Оценка на путешествие создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mark'
        '404':
          description: Путешествие не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
  /api/v1/trip/{tripID}/mark/{markID}:
    put:
      tags:
        - marks
      summary: Обновляет оценку на путешествие
      description: Обновляет оценку на путешествие
      parameters:
        - in: path
          name: tripID
          required: true
          schema:
            type: string
          description: ID путешествия для обновления оценки 
        - in: path
          name: markID
          required: true
          schema:
            type: string
          description: ID оценки 
      responses:
        '200':
          description: Оценка на путешествие обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mark'
        '404':
          description: Путешествие не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
    delete:
      tags:
        - marks
      summary: Удаляет оценку с путешествия
      description: Удаляет оценку с путешествия
      parameters:
        - in: path
          name: tripID
          required: true
          schema:
            type: string
          description: ID путешествия для лайка 
        - in: path
          name: markID
          required: true
          schema:
            type: string
          description: ID оценки 
      responses:
        '200':
          description: Оценка на путешествие удалена
        '404':
          description: Путешествие не найдено или оценки на путешествии нет
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
  /api/v1/trip/{tripID}/comment:
    post:
      tags:
        - comments
      summary: Создает комментарий к путешествию
      description: Создает комментарий к путешествию
      parameters:
        - in: path
          name: tripID
          required: true
          schema:
            type: string
          description: ID путешествия для комментария 
      requestBody:
        description: Данные для создания комментария
        required: true
        content:
          application/json:
           schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Comment'
      responses:
        '200':
          description: Комментарий на путешествие создан
        '404':
          description: Путешествие не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
  /api/v1/trip/{tripID}/comment/{commentID}:
    put:
      tags:
        - comments
      summary: Обновляет комментарий к путешествию
      description: Обновляет комментарий к путешествию
      parameters:
        - in: path
          name: tripID
          required: true
          schema:
            type: string
          description: ID путешествия для обновления комментария 
        - in: path
          name: commentID
          required: true
          schema:
            type: string
          description: ID комментария
      requestBody:
        description: Данные для обновления комментария
        required: true
        content:
          application/json:
           schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Comment'
      responses:
        '200':
          description: Комментарий на путешествие обновлен
        '404':
          description: Путешествие не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
    delete:
      tags:
        - comments
      summary: Удаляет комментарий от путешествия
      description: Удаляет комментарий от путешествия
      parameters:
        - in: path
          name: tripID
          required: true
          schema:
            type: string
          description: ID путешествия для комментария 
        - in: path
          name: commentID
          required: true
          schema:
            type: string
          description: ID комментария 
      responses:
        '200':
          description: Комментарий на путешествие удален
        '404':
          description: Путешествие не найдено или комментария к путешествию нет
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
  /api/v1/trip/{tripID}/comments:
    get:
      tags:
        - comments
      summary: Получает комментарии к путешествию
      description: Получает комментарии к путешествию
      parameters:
        - in: path
          name: tripID
          required: true
          schema:
            type: string
          description: ID путешествия для получения комментариев
        - name: limit
          in: query
          description: Максимальное количество объектов в ответе
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          description: Смещение от начала списка объектов
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Комментарии получены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentRead'
        '404':
          description: Путешествие не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
  /api/v1/feed/:
    get: 
      tags:
        - feed
      summary: Получает путешествия подписок/лучшие за период среди всех 
      description: Получает путешествия подписок/лучшие за период среди всех 
      parameters:
        - name: interval
          in: query
          required: true
          schema:
            type: string
            enum:
              - day
              - week
              - all
          description: интервал для сбора путешествий
        - name: type
          in: query
          required: true
          description: Тип путешествий для отображения в ленте
          schema:
            type: string
            enum:
              - subscriptions
              - best_trips
        - name: limit
          in: query
          description: Максимальное количество объектов в ответе
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          description: Смещение от начала списка объектов
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Путешествия получены
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TripRead'
        '400':
          description: Ошибка в запросе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервиса
  /api/v1/places:
    get: 
      tags:
        - places
      summary: Получает оценок мест путешествий 
      description: Получает оценки мест путешествий 
      parameters:
        - name: interval
          in: query
          required: true
          schema:
